<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="assets/images/heroIcon.png" width="30" height="30">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" *ngIf="authService.isUserLoggedIn()" id="navbarNav">
            <div class="navbar-nav">
                <a class="nav-item nav-link" routerLink="/dashboard">Dashboard</a>
                <a class="nav-item nav-link" routerLink="/heroes">Heroes</a>
            </div>
        </div>


        <div class = "navbar-collapse justify-content-end" *ngIf="authService.isUserLoggedIn()">
            <div class = "navbar-nav">
                <button class = "nav-item nav-link text-light"
                mat-flat-button color="warn" (click)="logOut()">Logout</button>
            </div> 
        </div>

        <div class = "navbar-collapse justify-content-end" *ngIf="!authService.isUserLoggedIn()">
            <div class = "navbar-nav">
                <button class = "nav-item nav-link text-light"
                mat-flat-button color="primary" routerLink="/login">Login</button>
            </div>
        </div>
    </nav>
</header>
