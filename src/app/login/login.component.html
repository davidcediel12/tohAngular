<div class="container form-container col-md-8 mx-auto mt-5 align-middle">
    <form class="col-md-10 mx-auto p-4" [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
            <label for="username">Username</label>
            <input required type="text" id="username" class="form-control" formControlName="username" />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input required type="password" id="password" class="form-control" formControlName="password" />
        </div>

        <div class="form-group offset-5 submit-button">
            <button type="submit" class="btn btn-success" [disabled]="loginForm.invalid">
                Login
            </button>
        </div>
    </form>
</div>
<div class = "alert alert-danger w-25 mx-auto" *ngIf="!validLogin">Invalid Credentials.</div>
