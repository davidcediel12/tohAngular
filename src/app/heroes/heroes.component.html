<h2>All Heroes</h2>
<table class="table table-bordered centered heroes">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let hero of heroes" class="table-item">
            <td>{{ hero.id }}</td>
            <td routerLink = "/detail/{{hero.id}}">
                {{ hero.name }}
            </td>
        </tr>
    </tbody>
</table>


<button type = "button" class="btn btn-light btn-centered" routerLink = "/newHero">
    <i class="pi pi-plus" ></i>
    <span>Add hero</span>
</button>

<mat-slider min="1" max="100" step="1" value="50"></mat-slider>
